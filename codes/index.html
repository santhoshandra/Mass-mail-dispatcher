<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
 	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
 	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
	<title>Mass Mail Dispatcher</title>
</head>
<body>
	
	<nav class="navbar">
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#mail">Send Mails</a></li>
			<li><a href="#vals">Validation Of Mails</a></li>
		</ul>
	</nav>

	<section id="home">
		<div class="main">
			<h1 class="headings">Mass - Mail Dispatcher</h1> 
		</div>
	</section><br>
	<section id="mail">
		<center>
		<div>
			<input type="file" id="upload" accept="text/csv" style="margin: 90px;"><br><br>
		</div>
		<div class="jumbotron border bg-white">
				<form onsubmit="emailSend(); reset(); return false;">
					<h2>Enter the Mail that you want to send</h2><br>
					<div class="form-group">
						<input type="email" id="from" class ="form-control" placeholder="From [Email ID]" style="height:50px;" required><br>
						<input type="text" id="subject" placeholder="Subject" class="form-control" style="height: 50px;" required><br>
						<textarea id="mesg" rows="15" cols="15" placeholder="Body of message" class="form-control" style="height:50px" required></textarea><br>
						<button type="submit" class="btn btn-primary" style="width: 240px; border-radius: 12px;">SEND</button>
					</div>
				</form>
			</center>
		</div>
	</section>

	<section id="vals" py-5>
		<div class="tables">
			<div class="valTabs" style="float: left; margin: 100px; margin-left: 300px;">
				<table id="val">
					<tr>
						<td>
							<h2>Valid Emails: <span id="valCount"></span></h2>
						</td>
					</tr>
				</table>
			</div>
			<div class="invalTabs" style="float: right; margin: 100px; margin-right: 300px;">
				<table id="inval">
					<tr>
						<td>
							<h2>Invalid Emails: <span id="invalCount"></span></h2>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</section>
	<hr>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script src="script.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
	<script>
		var wow = new WOW(
			{
				boxClass: 'wow',
				animateClass: 'animated',
				offset: 0,
				mobile: true,
				live: true,
				callback: function(box) {
					scrollContainer: null,
					resetAnimation; true
				},
			}
		)
	</script>
</body>
</html>
